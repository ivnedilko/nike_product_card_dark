<body>
	<div class="ba-container">
		<a href="#home" class="ba-logo">
			<div class="logo">
				<img src="img/logo.png">
			</div>
		</a>
		<article class="ba-product">
			<div class="ba-product__image">
				<img src="img/product.png" alt="Product">
			</div>
			<div class="ba-product__info">
				<div class="ba-product__title">
					Nike SB Stefan Janoski Max
				</div>
				<h3 class="ba-product__title2">Unisex Skateboarding Shoe</h3>
				<div class="ba-product__rating">
					<a href="" title="">
						<img src="img/start.png" alt="start">
					</a>
					<a href="">
						<img src="img/start.png" alt="start">
					</a>
					<a href="">
						<img src="img/start.png" alt="start">

					<a href="">
						<img src="img/start2.png" alt="start">
					</a>
					<a href="">
						<img src="img/start2.png" alt="start">
					</a>
				</div>
				<div class="ba-sizes_qty">
					<div class="ba-sizes">
						<select>
						  <option>Size</option>
						  <option>36</option>
						  <option>37</option>
						  <option>38</option>
						  <option>39</option>
						  <option>40</option>
						</select>
					</div>
					<div class="ba-qty">
						<select>
						  <option>Qty</option>
						  <option>1</option>
						  <option>2</option>
						  <option>3</option>
						  <option>4</option>
						  <option>5</option>

					</div>
				</div>
				<!-- /.ba-sizes_qty -->
					<!-- /.ba-sizes -->

						<a href="#" class="ba-buttons">
							<div class="ba-button ba-button--primary" type="submite">

							</div>
						</a>
					</div>
					<!-- /.ba-product__action -->
					<!-- /.ba-button -->
				<!-- /.ba-product__rating -->
			</div>
		</article>
		<div class="slider">
			<a href="" title="">
				<img src="img/circle.png">
				<img src="img/circle2.png">
				<img src="img/circle3.png">
